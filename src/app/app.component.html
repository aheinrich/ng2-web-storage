<h1>Web Storage Demo</h1>

<button (click)="doAlerts()">Toggle 'Alerts' Component</button>
<button (click)="doCustomers()">Toggle 'Customers' Component</button>

<hr>

<button (click)="doDropDb('Alerts')"> Drop Alerts</button>
<button (click)="doDropDb('Customers')"> Drop Customers</button>
<button (click)="doDropDb('Dummy')"> Drop Dummy</button>

<hr>

<alerts *ngIf="alerts"></alerts>

<customers *ngIf="customers"></customers>
